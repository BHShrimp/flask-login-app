{% extends "base.html" %}

{% block title %}仪表板 - Flask 登录系统{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="welcome-box">
        <h1>欢迎，{{ username }}！</h1>
        <p>您已成功登录到系统。</p>
    </div>
    <div class="dashboard-content">
        <h2>仪表板</h2>
        <p>这是你的个人仪表板页面。</p>
        <p>你可以在这里查看你的信息和相关内容。</p>
    </div>
    <a href="{{ url_for('logout') }}" class="btn btn-logout">登出</a>
</div>
{% endblock %}
